<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ksp hackathon</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        background-color: #4158D0;
        background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
        padding-bottom: 550px;
        overflow-y: hidden;
    }

    .container {
        text-align: center;
        margin-top: 50px;
    }

    button {
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
    }

    button:hover {
        background-color: #45a049;
    }

    .form {
        color: white;
        display: none;
        max-width: 400px;
        margin: 0 auto;
        border: solid 2px white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    }

    .input-group {
        margin-bottom: 20px;
        text-align: center;
    }

    label {
        display: block;
        font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
        outline: none;
        border-color: #4CAF50;
    }
    .enter-div{
        font-weight: bold;
        width: 120px;
        height: 40px;
        display: flex;
        justify-content:center ;
        align-items: center;
        border-radius: 20px;
        border: 2px solid white;
        margin-left: 35%;
        color: white;
    }
    a{
        text-decoration: none;
        color: white;
    }
</style>
</head>
<body>
<div class="container">
    <button id="signupBtn">Sign Up</button>
    <button id="loginBtn">Login</button>
    <form id="signupForm" class="form" action="/signup" method="post">
    <h2>Sign Up Form</h2>
    <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div class="input-group">
        <label for="email">Police mail:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="input-group">
        <label for="firstName">Name:</label>
        <input type="text" id="firstName" name="firstName" required>
    </div>
    <div class="input-group">
        <label for="lastName">Position:</label>
        <input type="text" id="lastName" name="lastName" required>
    </div>
    <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button type="submit" class="enter-div" style="background-color: transparent;">ENTER</button>
</form>

<form id="loginForm" class="form" action="/login" method="post">
    <h2>Login Form</h2>
    <div class="input-group">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="username" required>
    </div>
    <div class="input-group">
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password" required>
    </div>
    <button type="submit" class="enter-div" style="background-color: transparent;">ENTER</button>
</form>

</div>

<script>
    const signupBtn = document.getElementById('signupBtn');
    const loginBtn = document.getElementById('loginBtn');
    const signupForm = document.getElementById('signupForm');
    const loginForm = document.getElementById('loginForm');

    signupBtn.addEventListener('click', function() {
        signupForm.style.display = 'block';
        loginForm.style.display = 'none';
    });

    loginBtn.addEventListener('click', function() {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
    });
</script>
</body>
</html>
